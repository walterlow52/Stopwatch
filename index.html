<!DOCTYPE html>
<html>
  <head>
    <title> HTML Stopwatch </title>
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0"> 
    <link rel = "icon" type = "image/x-icon" href = "https://c.tadst.com/gfx/1200x630/fb-stopwatch2.png?1">
    <link rel = "stylesheet" href = "styling.css">
    <script src = "scripts.js"> </script>
  </head>
  <body>
    <div class = "stopwatch">
      <span class = "hrs"> 00 : </span>
      <span class = "mins"> 00 : </span>
      <span class = "secs"> 00 : </span>
      <span class = "millisecs"> 00 </span>
    </div> <br>
    <div class = "buttons">
      <button id = "start" onclick = "start()"> Start </button>
      <button id = "reset" onclick = "reset()"> Reset </button>
      <button id = "stop" onclick = "stop()"> Stop </button>
    </div>
  </body>
</html>
